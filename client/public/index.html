<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' https://www.gstatic.com https://accounts.google.com https://www.googletagmanager.com https://www.google-analytics.com 'unsafe-inline' 'unsafe-eval';"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />
    <meta name="theme-color" content="#2b1346" />
    <meta
      name="description"
      content="A New Way to Experience the Outdoors | Travel the Globe with Ease | Your Next Adventure Awaits"
    />

    <!-- Preconnect to important domains -->
    <link rel="preconnect" href="https://www.gstatic.com" />
    <link rel="preconnect" href="https://accounts.google.com" />
    
    <!-- SEO Meta Tags -->
    <meta name="keywords" content="adventure, travel, outdoor activities, tours, experiences, global travel" />
    <meta name="author" content="iXplor" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://ixplor.app/" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ixplor.app/" />
    <meta property="og:title" content="iXplor | Travel the Globe with Ease" />
    <meta property="og:description" content="A New Way to Experience the Outdoors | Travel the Globe with Ease | Your Next Adventure Awaits" />
    <meta property="og:image" content="https://ixplor.app/assets/img/ixplor_social_share.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://ixplor.app/" />
    <meta name="twitter:title" content="iXplor | Travel the Globe with Ease" />
    <meta name="twitter:description" content="A New Way to Experience the Outdoors | Travel the Globe with Ease | Your Next Adventure Awaits" />
    <meta name="twitter:image" content="https://ixplor.app/assets/img/ixplor_social_share.png" />

    <!-- Microsoft Tile -->
    <meta name="msapplication-TileImage" content="./assets/img/ixplor_white_small.png" />
    <meta name="msapplication-TileColor" content="#2b1346" />

    <!-- Favicons -->
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Preload critical assets -->
    <link rel="preload" href="/assets/css/main.css" as="style" />
    <link rel="preload" href="/assets/fonts/exo2.woff2" as="font" type="font/woff2" crossorigin />
    
    <!-- Styles -->
    <link rel="stylesheet" href="/assets/css/main.css" />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "iXplor",
        "url": "https://ixplor.app",
        "description": "A New Way to Experience the Outdoors | Travel the Globe with Ease",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://ixplor.app/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        },
        "sameAs": [
          "https://facebook.com/ixplor",
          "https://twitter.com/ixplor",
          "https://instagram.com/ixplor"
        ]
      }
    </script>

    <!-- Organization Schema -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "iXplor",
        "url": "https://ixplor.app",
        "logo": "https://ixplor.app/assets/img/ixplor_logo.png",
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+1-555-123-4567",
          "contactType": "customer service"
        }
      }
    </script>

    <title>iXplor | Travel the Globe with Ease | Login or Register</title>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-XXXXXXXXXX');
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
